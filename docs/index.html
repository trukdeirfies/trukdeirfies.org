<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truk Deirfies</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 480px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .links a {
            color: #888;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Truk Deirfies</h1>
        <p class="tagline">AI project in progress.</p>
        <div class="links">
            <a href="https://x.com/trukdeirfies">X</a>
            <a href="https://medium.com/@trukdeirfies">Medium</a>
            <a href="https://github.com/trukdeirfies">GitHub</a>
        </div>
    </div>
</body>
</html>
